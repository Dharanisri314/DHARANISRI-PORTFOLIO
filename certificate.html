<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #333333);
            color: rgb(233, 173, 53);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .certificate-container {
            background: #1a1a1a;
            border: 2px solid rgb(233, 173, 53);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 400px;
        }

        .certificate-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .certificate-title {
            margin: 20px 0 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .certificate-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-title">Certificate of Achievement</div>
        <img src="assets/image/d2_pages-to-jpg-0001.jpg"  width="300px" height="300px"   alt="Certificate">
       
    </div>
</body>
</html>
